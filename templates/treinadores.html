<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Gerenciar Treinadores</title>
  </head>
  <body>

    <h2>Adicionar Novo Treinador</h2>
    <form action="/adicionar_treinador" method="post">
      <label>Nome:</label>
      <input type="text" name="nome" required /><br />
      <label>Cidade:</label>
      <input type="text" name="cidade" required /><br />
      <label>Idade:</label>
      <input type="number" name="idade" required /><br />
      <label>Ranking:</label>
      <input type="number" name="ranking" required /><br />
      <button type="submit">Adicionar</button>
    </form>

    <hr />

    <h2>Lista de Treinadores</h2>
    <table border="1">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Cidade</th>
        <th>Idade</th>
        <th>Ranking</th>
        <th>AÃ§Ãµes</th>
      </tr>
      {% for t in treinadores %}
      <tr>
        <td>{{ t[0] }}</td>
        <td>{{ t[1] }}</td>
        <td>{{ t[2] }}</td>
        <td>{{ t[3] }}</td>
        <td>{{ t[4] }}</td>
        <td>
          <a href="/excluir_treinador/{{ t[0] }}">Excluir</a>
        </td>
      </tr>
      {% endfor %}
    </table>

    <p><a href="/">ðŸ”™ Voltar ao Menu</a></p>
  </body>
</html>
